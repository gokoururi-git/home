<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ひとなちゃんへの誕生日プレゼント</title>
    <style>
      @font-face {
        font-family: "新叶念体";
        src: url("https://wuanshe-oversea.oss-ap-northeast-1.aliyuncs.com/xinyenianti.otf");
        font-weight: normal;
        font-style: normal;
      }
      @keyframes appear {
        0% {
          filter: blur(5px);
        }
        100% {
          filter: blur(0);
        }
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "新叶念体";
        font-size: 30px;
        cursor: pointer;
      }
      .page {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: none;
        animation: appear 3s;
      }
      .letter {
        height: 80vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #toast {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background-color: transparent;
        font-size: 24px;
      }
      .toast-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        color: #000;
        border: 2px solid rgb(5,207,183);
        border-radius: 5px;
      }
      .toast-tip {
        margin: 10px 20px 30px 20px;
      }
      .toast-button {
        display: flex;
        margin: 0 20px 10px 20px;
      }
      .toast-button div {
        flex: 1;
        text-align: center;
      }
      @keyframes load {
        0%,
        100% {
          height: 40px;
          background: lightgreen;
        }
        50% {
          height: 70px;
          margin: -15px 0;
          background: lightblue;
        }
      }
      #loading {
        position: absolute;
        height: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #loading span {
        display: inline-block;
        width: 8px;
        height: 100%;
        border-radius: 4px;
        background: lightgreen;
        -webkit-animation: load 1s ease infinite;
        animation: load 1s ease infinite;
      }
      #loading span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }
      #loading span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }
      #loading span:nth-child(4) {
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
      }
      #loading span:nth-child(5) {
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }
    </style>
  </head>
